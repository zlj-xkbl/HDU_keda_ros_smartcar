# Parameters for control loop
pub_twist_cmd: true
debug_info: false
delay_mode: true
max_speed: 1 # unit: m/s #0.8
waypoints_dist: -1.0 # unit: m, set < 0 means computed by node
path_length: 2.0 # unit: m
goal_radius: 0.2 # unit: m
controller_freq: 20
car_frame: base_link
global_path_topic: /move_base/TebLocalPlannerROS/global_plan
#car_pose: /pose_with_covariance_stamped
# global_path_topic: /move_base/GlobalPlanner/plan

# Parameter for MPC solver
mpc_steps: 20.0
mpc_ref_cte: 0.0
mpc_ref_vel: 1.0 #1.0
mpc_ref_etheta: 0.0
mpc_w_cte: 1000.0
mpc_w_etheta: 1000.0
mpc_w_vel: 100.0 #100.0
mpc_w_angvel: 100.0 #100.0
mpc_w_angvel_d: 0.0
mpc_w_accel: 50.0 #50
mpc_w_accel_d: 10.0
mpc_max_angvel: 2.5 #2.5 #1.0
mpc_max_throttle: 4.2 # Maximal throttle accel
mpc_bound_value: 1.0e3 # Bound value for other variables

